<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FakeChat для съёмок</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
</head>
<body>
    <div id="chat-container">
        <header id="chat-header">
            <div id="header-left">
                <span id="chat-name">Диалог</span>
                <span id="chat-status">Online</span>
            </div>
        </header>

        <div id="messages"></div>

        <div id="typing-indicator" class="hidden">
            <span id="typing-user"></span> печатает...
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <h2>Админ-панель</h2>

        <section>
            <h3>Участники</h3>
            <div id="participants"></div>
            <button id="add-participant">Добавить участника</button>
        </section>

        <section>
            <h3>Сообщения</h3>
            <select id="msg-sender"></select>
            <input type="text" id="msg-text" maxlength="50" placeholder="Текст сообщения">
            <button id="send-msg">Отправить</button>
        </section>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
